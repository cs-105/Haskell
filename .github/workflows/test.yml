name: Haskell-CI
on:
  push:
    branches:
      - main
      - begin-workflow
  pull_request:
    branches:
      - main

jobs:
  runhaskell:
    name: Run-Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-haskell@v1.1
    - uses: actions/checkout@v2
    - run: runhaskell Hello.hs



